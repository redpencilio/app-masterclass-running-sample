version: '3.4'
services:
  identifier:
    image: semtech/mu-identifier:1.7.0
    links:
      - dispatcher:dispatcher
    ports:
      - "80:80"
    environment:
      LOG_ALLOWED_GROUPS: "yes"
  dispatcher:
    image: semtech/mu-dispatcher:2.0.0-beta.1
    volumes:
      - ./config/dispatcher:/config
  virtuoso:
    image: tenforce/virtuoso:1.3.2-virtuoso7.2.1
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    ports:
    - "8890:8890"
    volumes:
      - ./data/db:/data
