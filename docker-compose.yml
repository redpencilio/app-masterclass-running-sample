version: '3.4'
services:
  identifier:
    image: semtech/mu-identifier:1.8.0
    links:
      - dispatcher:dispatcher
    ports:
      - "80:80"
    environment:
      LOG_ALLOWED_GROUPS: "yes"
      LOG_INCOMING_ALLOWED_GROUPS: "yes"
  dispatcher:
    image: semtech/mu-dispatcher:2.0.0-beta.1
    volumes:
      - ./config/dispatcher:/config
  database:
    image: semtech/mu-authorization:0.6.0-beta.3
    environment:
      MU_SPARQL_ENDPOINT: "http://virtuoso:8890/sparql"
      DATABASE_COMPATIBILITY: "Virtuoso"
    volumes:
      - ./config/authorization:/config
  virtuoso:
    image: tenforce/virtuoso:virtuoso7.2.5
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    ports:
    - "8890:8890"
    volumes:
      - ./data/db:/data
  migrations:
    image: semtech/mu-migrations-service:0.5.0
    links:
      - virtuoso:database
    volumes:
      - ./config/migrations:/data/migrations
  resource:
    image: semtech/mu-cl-resources:1.19.0
    links:
      - database:database
    volumes:
      - ./config/resources:/config
  mock-login:
    image: cecemel/mu-mock-login-service:0.1.3
    links:
      - database:database
