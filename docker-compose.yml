version: '3.4'
services:
  identifier:
    image: semtech/mu-identifier:1.7.0
    links:
      - dispatcher:dispatcher
    ports:
      - "80:80"
    environment:
      LOG_ALLOWED_GROUPS: "yes"
  dispatcher:
    image: semtech/mu-dispatcher:2.0.0-beta.1
    volumes:
      - ./config/dispatcher:/config
  virtuoso:
    image: tenforce/virtuoso:virtuoso7.2.5
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    ports:
    - "8890:8890"
    volumes:
      - ./data/db:/data
  books-service:
    image: madnificent/books-service:2.0.0
    links:
      - virtuoso:database
  migrations:
    image: semtech/mu-migrations-service:0.5.0
    links:
      - virtuoso:database
    volumes:
      - ./config/migrations:/data/migrations
  mock-login:
    image: cecemel/mu-mock-login-service:0.1.1
    links:
      - virtuoso:database
